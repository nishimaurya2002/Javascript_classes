<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .abc{
            background-color: yellow;
            color:blue;
        }
        .d1{
            width:300px;
            height:300px;
            border: 2px solid #000;
        }
        button{
              margin:10px;
        }
    </style>
</head>
<body>
    <div class="d1">Text</div>
    <button id="btn1">Add</button>
    <button id="btn2">Remove</button>
    <button id="btn3">Toggel</button>
    <script>
        let b1=document.querySelector("#btn1");
        let b2=document.querySelector("#btn2");
        let b3=document.querySelector("#btn3");
        let d1=document.querySelector(".d1");
        b1.addEventListener("click",()=>{
            d1.classList.add("abc","ab1");
        })
        b2.addEventListener("click",()=>{
            d1.classList.remove("abc","ab1");
        })
        b3.addEventListener("click",()=>{
            d1.classList.toggle("abc");
        })
    </script>
</body>
</html>
