<script>
    var a=Number(prompt("Enter a"));
    var b=Number(prompt("Enter b"));
    var c=Number(prompt("Enter c"));
    var  sum=a+b+c;
    document.write("this is the sum value:"+ sum+"<br>");
    var percent=sum*100/180;
    document.write("percent of sum value:"+percent+"<br>");
    var dis=sum-percent;
    document.write("dis of sum value:"+dis+"<br>");
    var avg=dis/3;
    document.write("avg of sum value:"+avg+"<br>");
</script>
