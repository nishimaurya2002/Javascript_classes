<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var a=12;
        var b=5;
        var c=a*b;
        var d=a-b;
        var E=a/b;
        var F=a%b;
        var G=a**b;
        var H=a++;
        var I=--b;
        document.write("value of a=" +a ,"<br>")
        document.write("value of b=" +b,"<br>")
        document.write("value of c="+c,"<br>")
        document.write("value of d="+d,"<br>")
        document.write("value of E="+E,"<br>")
        document.write("value of F="+F,"<br>")
        document.write("value of G="+G,"<br>")
        document.write("value of H="+H,"<br>")
        document.write("value of I="+I,"<br>")
    </script>
</body>
</html>
