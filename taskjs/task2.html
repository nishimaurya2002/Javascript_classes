<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          var num1=Number(prompt("Enter the first number:"))
          var num2=Number(prompt("Enter the Second number:"))
          var and=((num1>num2)&&(num1==num2));
          var or=((num1<num2)||(num1===num2));
          var not=(num1!==num2);
          document.write("this and reslut is:"+and+"<br>")
          document.write("this or reslut is:"+or+"<br>")
          document.write("this not reslut is:"+not+"<br>")
    </script>
</body>
</html>
