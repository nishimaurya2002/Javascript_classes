<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var age=prompt("Enter any age number")
        if(age<=12){
            document.write("Child ticket price: $10")
        }
        else if(13<=age<=64)
        {
            document.write("Adult ticket price: $20")
        }
        else {
            document.write("Senior ticket price: $15")
        }
    </script>
</body>
</html>
