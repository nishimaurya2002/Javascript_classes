<body>
    <script>
        var num1=Number(prompt("Enter the first number"))
        var num2=Number(prompt("Enter the second number"))
        var A=num1==num2;
        var B=num1===num2;
        var C=num1<num2;
        var D=num1>num2;
        var E=num1<=num2;
        var F=num1>=num2;
        var G=num1!=num2;
        var H=num1!==num2;
        document.write("this A reslut is:"+A+"<br>")
        document.write("this B reslut is:"+B+"<br>")
        document.write("this C reslut is:"+C+"<br>")
        document.write("this D reslut is:"+D+"<br>")
        document.write("this E reslut is:"+E+"<br>")
        document.write("this F reslut is:"+F+"<br>")
        document.write("this G reslut is:"+G+"<br>")
        document.write("this H reslut is:"+H+"<br>")
    </script>
