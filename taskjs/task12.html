<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=Number(prompt("Enter the number"))
        if(a%4==0){
            document.write("divisible by 4")
        }
        else{
            document.write("not divisible by 4")
        }
    </script>
</body>
</html>
