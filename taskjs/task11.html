<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var temp=prompt("Enter the Temperature")
        if(temp>30){
                 document.write("It's hot outside:"+temp+"<br>")
        }
        else{
            document.write("It's cool outside:"+temp)
        }
    </script>
</body>
</html>
