<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var year=prompt("Enter the year")
        if((year%400==0)||(year%100==0)||(year%4==0)){
            document.write("this is leapyear: "+year+"<br>")
        }
        else{
            document.write("this is not leapyear :"+year)
        }
    </script>
</body>
</html>
