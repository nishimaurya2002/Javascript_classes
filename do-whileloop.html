<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var num=Number(prompt("Enter the number"))
        document.write("this is a natural number"+"<br>")
        var i=0;
        do{
            document.write(i+"<br>")
            i++;
        }while(i<=num);
    </script>
</body>
</html>
