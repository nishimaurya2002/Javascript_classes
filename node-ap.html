<!-- ---------------------prepend------------------------------ -->
   <ul id="pre1">
    <li>Nishi</li>
    <li>Ruhi</li>
   </ul>
   <button onclick="demo()">append node</button>

   <script>
    function demo(){
        // let node1=document.querySelector("li");
        // alert(node1.innerHTML);
          let node1=document.createElement("li");
          let litext=document.createTextNode("Rani");
          node1.prepend(litext);
          document.querySelector("#pre1").prepend(node1);
    }
   </script>

</body>
