<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=Number(prompt("Enter the number"))
        for(let i=1;i<=100; i++){
            document.write(i+"<br>");
        }
        if(a % 2==0){
             document.write("even number"+a);
        }
        else{
            document.write("odd number"+a);
        }
        
    </script>
</body>
</html>
