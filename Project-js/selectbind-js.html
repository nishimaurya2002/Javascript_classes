<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select onchange="d()" id="change">
       <option>Ram</option>
       <option>Shayam</option>
       <option>Riya</option>
       <option>Priya</option>
       <option>Isha</option>
       <option>Divya</option>
       <option>Isha</option>
    </select>
    <p id="setselect"></p>
    <script>
        function d(){
            let se=document.querySelector("#change").value;
            document.querySelector("#setselect").innerHTML=se;
        }
    </script>
</body>
</html>
