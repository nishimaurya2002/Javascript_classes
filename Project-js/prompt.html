<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Name: <i id="result"></i>
    <br>
    <button onclick="call()" >call</button>
    <script>
        let call=()=>{
            let name=prompt("Enter the name");
            document.querySelector("#result").innerHTML=name;
        }
    </script>
</body>
</html>
