<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
</head>
<body>
        Number 1<input type="text" id="n1">
        Number 2:<input type="text" id="n2">
        Operator:<input type="text" id="op">
        <input type="button" onclick="calculate()" value="Get Result">
        <h1 id="result"></h1>
</body>
<script>
function calculate() {
    var num1 = Number(document.getElementById("n1").value);
    var num2 = Number(document.getElementById("n2").value);
    var operator = document.getElementById("op").value;
    var result;
    switch(operator) {
        case '+':
            result = num1 + num2;
            break;
        case '-':
            result = num1 - num2;
            break;
        case '*':
            result = num1 * num2;
            break;
        case '/':
            result = num1 / num2;
            break;
        default:
            result = "Invalid operator";
    }
    document.getElementById("result").innerText = "this is result: " + result;
}
</script>
</html>
