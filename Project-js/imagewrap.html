<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="image/12.jpg" alt="" id="im" height="300" width="300">
    <img src="image/4.jpg" alt="" id="im1"height="300" width="300">
    <button onclick="imagewrap()"> wrap</button>
    <script>
        const imagewrap=()=>{
        let img1=document.querySelector("#im");
        let img2=document.querySelector("#im1");
        let image1=img1.src;
        let image2=img2.src;//getmethod

        img1.src=image2;
        img2.src=image1;//setmethod
        }
    </script>
</body>
</html>
