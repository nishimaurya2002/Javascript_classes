<html>
      <head>
	       <title>Login Form</title>
		   <style>
	             *{
				   padding:0px ;
				   margin:0px;
				   box-sizing:border-box;
				 }
                body{
				   display:flex;
				   justify-content:center;
				   align-items:center;
				   background:aqua;
				}
              h1{
			    text-align:center;
				color:green;
				padding-top:40px;
			  }				
               .outer-form{
			          width:600px;
					  height:600px;
			          background:#eee;
					  border-radius:20px;
					  display:flxe;
					  justify-content:center;
					  align-items:center;
                      position:relative;
			   }	
               form{
			      display:flex;
				  flex-direction:column;
				  justify-content:center;
				  padding:45px;
			   }
             form label{
				   color:green;
				   font-size:18px;
				  padding:3px;
			 }
             form input{
			       width:500px;
				   height:40px;
				   padding-left:20px;
			 }
            button{
			    width:120px;
				height:40px;
				background:aqua;
				color:green;
				border-radius:10px;
				font-size:20px;
			}
			/* #pwd{
			   position:relative;
			} */
			#eye{
			     height:4.5vmin;
				 width:5.5vmin;
				 position:absolute;
                 top: 234px;
                 right: 69px;
			}
			.cpt{
			   padding:3vmin;
			   position:relative;
			}
			.cpt span{
			   font-style:italic;
			   text-decoration:line-through;
			   font-size:5vmin;
			}
			.cpt img{
			    height:6vmin;
				width:6vmin;
				position:absolute;
				top:25%;
				right:16%;
			}
		   </style>
	  </head>
	  <body>
	       <div class="outer-form">
		      <h1>Login Form</h1>
		      <form>
			       <label for="uname">User Name</label>
				   <input type="text" name="unmae" id="unmae"><br>
				   <label for="pwd">Password</label>
				   <input type="password" name="pwd"  id="pwd">
				   <img id="eye" src="image/eye.png" onclick="img()">
				   <div class="cpt" id="cpt-match">
					<span id="refcaptcha">ABCDS</span>
					<img id="refresh"  onclick="imagerefresh()"src="image/cpt.png">
				    </div>
				   <input type="text" name="captcha"  id="matchcaptcha" placeholder="Enter captcha code.."><br>
				   <b id="message">Captcha code</b>
				   <button onclick="submitdata()">Send</button>
			  </form>
		   </div>
		   <script>
			const img = () => {
				const image = document.querySelector("#eye");
				const pwd = document.querySelector("#pwd");
				if (pwd.type == "password") {
					pwd.type = "text";
					image.src = "image/eyeclose.png";
				} else {
					pwd.type = "password";
					image.src = "image/eye.png";
				}
			};
	
			const captcha = () => {
				const char = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
				let charText = "";
				for (let i = 0; i < 6; i++) {
					charText += char.charAt(Math.floor(Math.random() * char.length));
				}
				document.querySelector("#refcaptcha").textContent = charText;
			};
	
			captcha();
	
			const imagerefresh = () => {
				captcha();
			};
	
			const submitdata = () => {
				const showcaptcha = document.querySelector("#refcaptcha").textContent;
				const match = document.querySelector("#matchcaptcha").value;
				const msg = document.querySelector("#message");
				if (showcaptcha === match) {
					msg.textContent = "Valid Captcha";
					msg.style.color = "green";
				} else {
					msg.textContent = "Invalid Captcha";
					msg.style.color = "red";
				}
			};
		</script>
	  </body>
</html>
