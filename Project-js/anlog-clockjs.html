<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .wrapper{
            height:100vh;
            width:100%;
            background-color: #25283D;
            float:left;
        }
        #clock{
            width:280px;
            height:280px;
            background-color:  #25283D;
            border:18px solid #1e213a;
            border-radius: 50%;
            margin:200px auto;
            position:relative;
            box-shadow: inset 0px 5px 25px #00000080,
            0px 5px 25px #00000080,
            0px 5px 30px #00000080 ,
            0px 5px 35px #00000080,
            0px 5px 35px #00000080,
            0px 5px 35px #00000080;
        

        }
        #clock::before{
            content: "";
            width:280px;
            height:280px;
            position:absolute;
            left:-18px;
            top:-10px;
            border-radius: 50%;
            border:18px solid #cccc;
            z-index: -2;
        }
        #clock::after{
            content:"";
            width:18px;
            height:18px;
            background-color: #c7dafa;
            border-radius: 50%;
            position: absolute;
            left: calc(50% - 9px);
            top: calc(50% - 9px);
            box-shadow: 0px 2px 4px #00000026;
        }
        #clock li{
           list-style: none;
           position: absolute;
        }
        .number{
            width:100%;
            height:100%;
            text-align: center;
          
        }
        .number span{
            display: block;
            color:#c7dafa;
            font-size: 38px;
            text-shadow: 0 5px 18px #00000026,
            0 2px 3px #00000033;
           
        }
        .number:nth-child(1){
            transform: rotate(30deg);
        }
        .number:nth-child(1) span{
            transform: rotate(-30deg);
        }
        .number:nth-child(2){
            transform: rotate(60deg);
        }
        .number:nth-child(2) span{
            transform: rotate(-60deg);
        }
        .number:nth-child(3){
            transform: rotate(90deg);
        }
        .number:nth-child(3) span{
            transform: rotate(-90deg);
        }
        .number:nth-child(4){
            transform: rotate(120deg);
        }
        .number:nth-child(4) span{
            transform: rotate(-120deg);
        }
        .number:nth-child(5){
            transform: rotate(150deg);
        }
        .number:nth-child(5) span{
            transform: rotate(-150deg);
        }
        .number:nth-child(6){
            transform: rotate(180deg);
        }
        .number:nth-child(6) span{
            transform: rotate(-180deg);
        }
        .number:nth-child(7){
            transform: rotate(210deg);
        }
        .number:nth-child(7) span{
            transform: rotate(-210deg);
        }
        .number:nth-child(8){
            transform: rotate(240deg);
        }
        .number:nth-child(8) span{
            transform: rotate(-240deg);
        }
        .number:nth-child(9){
            transform: rotate(270deg);
        }
        .number:nth-child(9) span{
            transform: rotate(-270deg);
        }
        .number:nth-child(10){
            transform: rotate(300deg);
        }
        .number:nth-child(10) span{
            transform: rotate(-300deg);
        }
        .number:nth-child(11){
            transform: rotate(330deg);
        }
        .number:nth-child(11) span{
            transform: rotate(-330deg);
        }
        #hour,
        #minute,
        #second {
            position: absolute;
            /* background: rgb(211, 1, 1); */
            border-radius: 10px;
            transform-origin: bottom;
        }

        #hour {
            width: 1.8%;
            height: 25%;
            top: 25%;
            left: 48.85%;
            opacity: 0.8;
            background: rgb(211, 1, 1);
        }

        #minute {
            width: 1.6%;
            height: 30%;
            top: 19%;
            left: 48.9%;
            opacity: 0.8;
            background: rgb(1, 115, 137);
        }

        #second {
            width: 1%;
            height: 40%;
            top: 9%;
            left: 49.25%;
            opacity: 0.8;
            background: rgb(213, 99, 7);
        }

    </style>
</head>
<body>
    <div class="wrapper">
         <ul id="clock">
            <li class="number"><span>1</span></li>
            <li class="number"><span>2</span></li>
            <li class="number"><span>3</span></li>
            <li class="number"><span>4</span></li>
            <li class="number"><span>5</span></li>
            <li class="number"><span>6</span></li>
            <li class="number"><span>7</span></li>
            <li class="number"><span>8</span></li>
            <li class="number"><span>9</span></li>
            <li class="number"><span>10</span></li>
            <li class="number"><span>11</span></li>
            <li class="number"><span>12</span></li>
            <li id="hour"></li>
            <li id="minute"></li>
            <li id="second"></li>
         </ul>
    </div>
    <script>
        const hr = document.querySelector('#hour') 
        const min = document.querySelector('#minute') 
        const sec = document.querySelector('#second') 

        setInterval(() => { 

            let d = new Date() 
            let hours = d.getHours() 
            let minutes = d.getMinutes() 
            let seconds = d.getSeconds()  
            let hrrotation = 30 * hours + minutes /2; 
            let minrotation = 6 * minutes;
            let secrotation = 6 * seconds; 
           
        
            hr.style.transform =`rotate(${hrrotation}deg)` 
            min.style.transform =`rotate(${minrotation}deg)` 
            sec.style.transform =`rotate(${secrotation}deg)` 
        },1000);

    </script>
</body>
</html>
