<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            margin:0px;
            padding:0px;
            box-sizing:  border-box;
        }
        body{
            width:100%;
            height:100vh;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            height:600px;
            border-radius: 10px;
            width:400px;
            margin:20px auto;
            background:linear-gradient(45deg, #0a0a0a, #353739 );
        }
        
         input{
            border:none;
            margin:10px;
            background:transparent;
            height:65px;
            width:93%;
            border-radius: 10px;
            box-shadow: -8px -8px 15px rgba(255,255,255,0.1);
            font-size: 40px;
            text-align: right;
            color:#fff;
        } 
        input::placeholder{
            color:#fff;
        }
        .calu{
            border:1px solid #717377;
            padding:20px;
            height:100%;
            border-radius: 10px;
            background: transparent;
            box-shadow: 0px 3px 15px rgba(113,115,119,0.5);
        }
        .btn{
            border:none;
            width:65px;
            height:65px;
            margin:10px;
            border-radius: 15px;
            background: transparent;
            color:#fff;
            font-size: 20px;
            box-shadow: -8px -8px 15px rgba(255,255,255,0.1);

        }
        .equal-operator{
            border:none;
            width:65px;
            height:65px;
            margin:10px;
            border-radius: 15px;
            background: transparent;
            color:#fff;
            font-size: 20px;
            box-shadow: -8px -8px 15px rgba(255,255,255,0.1);
        }
        .operator{
            border:none;
            width:65px;
            height:65px;
            margin:10px;
            border-radius: 15px;
            background: transparent;
            color:#fff;
            font-size: 20px;
            box-shadow: -8px -8px 15px rgba(255,255,255,0.1); 
        }
    </style>
</head>
<body>
   <div class="container">
        <div class="calu">
            <input type="text" id="result" placeholder="0" class="int">
        <div>
            <button class="operator" onclick="Allclear()">AC</button>
            <button class="operator" onclick="del()">DEL</button>
            <button class="operator" onclick="cal(this)">%</button>
            <button class="operator" onclick="cal(this)">/</button>
        </div>
        <div>
            <button class="btn" onclick="cal(this)">7</button>
            <button class="btn" onclick="cal(this)">8</button>
            <button class="btn" onclick="cal(this)">9</button>
            <button class="operator" onclick="cal(this)">*</button>
        </div>
        <div>
            <button class="btn" onclick="cal(this)">4</button>
            <button class="btn" onclick="cal(this)">5</button>
            <button class="btn" onclick="cal(this)">6</button>
            <button class="operator" onclick="cal(this)">-</button>
        </div>
        <div>
            <button class="btn" onclick="cal(this)">1</button>
            <button class="btn" onclick="cal(this)">2</button>
            <button class="btn" onclick="cal(this)">3</button>
            <button class="operator" onclick="cal(this)">+</button>
        </div>
        <div>
            <button class="btn" onclick="cal(this)">00</button>
            <button class="btn" onclick="cal(this)">0</button>
            <button class="btn" onclick="cal(this)">.</button>
            <button class="equal-operator" onclick="total()">=</button>
        </div>
        </div>
   </div> 
   <script>
       let cal=(x)=>{
            let add=document.querySelector("#result");
            add.value+=x.innerHTML;
       }
       let total=()=>{
        let t=document.querySelector("#result").value;
        let res=eval(t);
        document.querySelector("#result").value=res;
       }
       let Allclear=()=>{
        let clear=document.querySelector("#result").value="";
       }
       let del=()=>{
        let d=document.querySelector("#result").value;
        let erese="";
        for(let i=0; i<d.length-1; i++){
           erese=erese+d[i]; 
        }
        document.querySelector("#result").value=erese;
       }
   </script>
</body>
</html>
