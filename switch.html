<script>
    var num=Number(prompt("Enter the number"))
    switch(num){
        case 1:
        document.write("Exclent")
            break;
        case 2:
        document.write("Good")
            break;
        case 3:
        document.write("Average")
            break;
        case 4:
        document.write("Bad")
            break;
        default:
        document.write("invalid number")
    }
</script>
